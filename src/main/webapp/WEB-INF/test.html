	<script type="text/javascript">
	$(function () {
	    $('#container').highcharts({
	        chart: {
	            type: 'columnrange',
	            inverted: true
	        },
	        title: {
	            text: '每月温度变化范围'
	        },
	        subtitle: {
	            text: '2009 挪威某地'
	        },
	        xAxis: {
	            categories: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
	        },
	        yAxis: {
	            title: {
	                text: '温度 ( °C )'
	            }
	        },
	        tooltip: {
	            valueSuffix: '°C'
	        },
	        plotOptions: {
	            columnrange: {
	                dataLabels: {
	                    enabled: true,
	                    formatter: function () {
	                        return this.y + '°C';
	                    }
	                }
	            }
	        },
	        legend: {
	            enabled: false
	        },
	        series: [{
	            name: '温度',
